<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Grade Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<h1>Student Grade Calculator HTML CSS JavaScript</h1>
		<div class="all-subject">
			<input type="text" id="phy" placeholder="Physics">
			<input type="text" id="chem" placeholder="Chemistry">
			<input type="text" id="math" placeholder="Math">
			<input type="text" id="bio" placeholder="Biology">
			<input type="text" id="hist" placeholder="History">
		</div>
		<div class="result-box">
			<button onclick="calculateGrade()">Show Result</button>
			<p id="result">Result Box</p>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
